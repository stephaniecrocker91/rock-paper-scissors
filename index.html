<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body onload="launchGame()">
    <div id="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <!-- Launch Game Modal here-->
    <div id="launch-game-modal">

        <div id="form-div">
            <img src="./assets/images/rock_paper_scissors.jpg" alt="" id="rockpaperscissorsimage">
            <form id="player-name-form" method="POST" action="/login/">
                <label for="player-name">Player's name: </label>
                <input type="text" id="player-name" required>
                <input type="submit" value="Let's rock!" id="button-name">
            </form>
        </div>
    </div>

    <!-- Play Round Modal here -->
    <h2 id="round-number-display">Round <span id="round-number">1</span></h2>
    <div id="play-round-modal-1">
        <div id="selected-choices-section">
            <div class="inline">
                <span id="user-image"></span>
                <p><span id="insert-player-name"></span>: </p>
            </div>
            <div class="inline">
                <span id="computer-image"></span>
                <p>Computer: </p>
            </div>
        </div>
        <div class="black-box">
            <div id="alert-section">
                <h2 id="alert-result"></h2>
            </div>
            <div id="score-area">
                <p class="inline">Win: <span id="user-win">0</span></p>
                <p class="inline">Draw: <span id="draw">0</span></p>
                <p class="inline">Lose: <span id="user-lose">0</span></p>
            </div>
        </div>
    </div>
    <div id="play-round-modal-2">
        <div id="button-area">
            <div id="button-area-2">
                <button class="selection-button" id="rock">rock</button>
                <button class="selection-button" id="paper">paper</button>
                <button class="selection-button" id="scissors">scissors</button>
            </div>
        </div>


    </div>
    <!-- Game Over Modal here -->
    <div id="game-over-modal">
        <h2 id="game-over-result"></h2>
        <button id="refresh-button">Refresh</button>
    </div>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
