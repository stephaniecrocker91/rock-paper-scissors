<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Interactive game of Rock, Paper Scissors where the user can play against the computer.">
    <meta name="keywords" content="rock paper scissors, rock, paper, scissors, game, online game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <title>Rock, Paper, Scissors</title>
</head>

<body onload="launchGame()">
    <header>
        <div id="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
    </header>
    <main>
        <!-- Launch Game Modal here-->
        <section id="launch-game-modal">
            <div id="form-div">
                <img src="./assets/images/rocklogo.jpg" alt="" class="rockpaperscissorsimage">
                <img src="./assets/images/paperlogo.jpg" alt="" class="rockpaperscissorsimage">
                <img src="./assets/images/scissorslogo.jpg" alt="" class="rockpaperscissorsimage">
                <form id="player-name-form" method="POST" action="/login/">
                    <label for="player-name">Player name: </label>
                    <div><input type="text" id="player-name" required></div>
                    <div id="submit-div"><input type="submit" value="Let's rock!" id="button-name"></div>
                </form>
            </div>
        </section>
        <!-- Play Round Modal here -->
        <section class="content">
            <div id="play-round-modal-1">
                <div id="round-number-section">
                    <h2 id="round-number-display">Round <span id="round-number">1</span></h2>
                </div>
                <div id="button-area">
                    <button class="selection-button" id="rock">rock</button>
                    <button class="selection-button" id="paper">paper</button>
                    <button class="selection-button" id="scissors">scissors</button>
                </div>
            </div>
            <div id="round-1-rocks">
                <div class="inline">
                    <span id="user-round-1-rock"><img src="./assets/images/rock.jpg" alt="Rock image"></span>
                </div>
                <div class="inline">
                    <span id="computer-round-1-rock"><img src="./assets/images/rock.jpg" alt="Rock image"></span>
                </div>
            </div>
            <div id="play-round-modal-2">
                <div id="selected-choices-section">
                    <div class="inline">
                        <span id="user-image"></span>
                        <p><span id="insert-player-name"></span>: </p>
                    </div>
                    <div class="inline">
                        <span id="computer-image"></span>
                        <p>Computer: </p>
                    </div>
                </div>
                <div id="score-area">
                    <p class="inline">Win: <span id="user-win" class="large-underline-text">0</span></p>
                    <p class="inline">Draw: <span id="draw" class="large-underline-text">0</span></p>
                    <p class="inline">Lose: <span id="user-lose" class="large-underline-text">0</span></p>
                </div>
                <div id="alert-section">
                    <h2 id="alert-result"></h2>
                </div>
            </div>
        </section>
        <!-- Game Over Modal here -->
        <section>
            <div id="game-over-modal">
                <h2 id="game-over-result"></h2>
                <button id="refresh-button">Play again!</button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p id="footer">&copy; Copyright 2022, Stephie Crocker
                <a href="https://github.com/stephaniecrocker91" target="_blank" aria-label="Go to my Github Page"><i
                        class="fab fa-github"></i></a>
            </p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
