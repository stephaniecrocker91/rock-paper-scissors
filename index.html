<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body onload="launchGame()">
    <h1>Rock, Paper, Scissors</h1>
    <!-- Launch Game Modal here-->
    <div id="launch-game-modal">
        <form id="player-name-form" method="POST" action="/login/">
            <label for="player-name">Player's name: </label>
            <input type="text" id="player-name"  required>
            <input type="submit" value="Let's rock!">
        </form>
    </div>

    <!-- Play Game Modal here -->
    <div id="play-game-modal">
        <h2>Round <span id="round-number">1</span></h2>
        <div id="button-area">
            <button class="selection-button" id="rock">rock</button>
            <button class="selection-button" id="paper">paper</button>
            <button class="selection-button" id="scissors">scissors</button>
        </div>
        <div id="selected-choices-section">
            <p><span id="insert-player-name"></span>'s choice: <span id="user-image"></span></p>
            <p>Computer's choice: <span id="computer-image"></span></p>
        </div>
        <div id="score-area">
            <p>Win: <span id="user-win">0</span></p>
            <p>Draw: <span id="draw">0</span></p>
            <p>Lose: <span id="user-lose">0</span></p>
        </div>
        <div id="alert-section">
            <h2 id="alert-result"></h2>
        </div>
    </div>
    <!-- Game Over Modal here -->
    <div id="game-over-modal">
        <h2 id="game-over-result"></h2>
        <button id="refresh-button">Refresh</button>
    </div>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
